<div>
  <div class="row">
    <div class="col-md-6">
      <h3>Edit Profile</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First name:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.firstName" name="firstName" placeholder="Insert new first name">
          <label>Last Name: </label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.lastName" name="nip" placeholder="Insert new last name">
          <label>Email:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.email" name="email" placeholder="Enter new email">
          <label>Phone Number:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.phoneNumber" name="phoneNumber" placeholder="Enter new phone number">
          <label>Join Date:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.joinDate" name="joinDate" placeholder="Enter new joinDate">
          <label>City:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.city" name="city" placeholder="Enter new city">
          <label>Street:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.street" name="street" placeholder="Enter new street">
          <label>Postal Code:</label>
          <input type="text" class="form-control" [(ngModel)]="userToEdit.postalCode" name="postalCode" placeholder="Enter new postalCode">
          <label>Password:</label>
          <input type="password" class="form-control" [(ngModel)]="userToEdit.password" name="password" placeholder="Insert new password">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
